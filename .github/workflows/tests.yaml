name: Flutter_Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: 
      - main
      - branchDeTestes

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: '12.x'

      - name: Install and set Flutter SDK
        uses: subosito/flutter-action@v2.4.0
        with:
          channel: 'stable'

      - name: Run flutter pub get
        run: flutter pub get

      - name: Run unit tests
        run: flutter test